<!doctype html>
<html>
<head>
    <title>Student Info</title>
</head>
<body>
  <h1>{{ first }} {{ last }}</h1>

  <p>GitHub Account: {{ github }}</p>

  <span><h3>Projects:</h3>
    <ul>
    {% for project_grade in project_grades %}
        <li>Project: {{ project_grade[1] }}, Grade: {{ project_grade[2]}}</li>
    {% endfor %}
    </ul>
  </span>


</body>
</html>
